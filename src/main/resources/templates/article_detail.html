<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <h3 th:text="${article.title}"></h3>
    <p th:text="${article.content}"></p>
    <button TYPE="submit">
        <a th:href="@{/article/list}">목록</a>
    </button>
    <button TYPE="submit">
        <a th:href="@{|/article/modify/${article.id}|}" sec:authorize="isAuthenticated()" th:if="${article.author != null and #authentication.getPrincipal().getUsername() == article.author.username}">수정</a>
    </button>
    <button TYPE="submit">
        <a th:href="@{|/article/delete/${article.id}|}" sec:authorize="isAuthenticated()" th:if="${article.author != null and #authentication.getPrincipal().getUsername() == article.author.username}">삭제</a>
    </button>
</div>
</html>
